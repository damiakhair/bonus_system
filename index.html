<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROBANK Bonus System</title>
    <script defer src="main.js"></script>
</head>
<body>
    <h1>AGROBANK Bonus System</h1>
    <label for="year">Year:</label>
    <input type="text" id="year">
    <button onclick="fetchBonuses()">Submit</button>
    
    <h2>Bonus Calculation</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Staff ID</th>
                <th>Staff Name</th>
                <th>Salary (RM)</th>
                <th>Grade</th>
                <th>Entitled Bonus (Month)</th>
                <th>Bonus (RM)</th>
            </tr>
        </thead>
        <tbody id="bonusTable"></tbody>
    </table>
</body>
</html>
